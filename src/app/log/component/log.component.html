<mat-card>
  <div *ngFor="let message of messages">
    <div>{{ message.time | date:'h:mm a' | lowercase }} {{ message.type }}:</div>
    <div>{{ message.payload }}</div>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Type here..." #logInput>
  </mat-form-field>
  <button mat-raised-button (click)="send(logInput.value)">Send</button>
</mat-card>
